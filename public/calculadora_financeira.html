<script>


    function calcular() {
        var n1 = Number(num1.value);
        var resultado = n1 * 6;
        var economia = resultado * 0.36;
        var diferenca = resultado - economia;
        var barraDiferenca = (100 * diferenca) / resultado;
        var barraEconomia = (100 * economia) / resultado;

        var resultado = resultado.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' });
        var economia = economia.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' });
        var diferenca = diferenca.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' });



        resposta.innerHTML = (` Isso representa um gasto médio semetral de: <b>${resultado}</b>.<br>
        Com a nossa solução, seus gastos serão de: <b>${diferenca}</b>.<br>
        Uma economia de: <b>${economia}</b>.`);
        cor1.style.width = (`100%`);
        cor1.style.height = "30px";
        cor1.style.backgroundColor = "#D3D3D3";
        cor1.innerHTML = (`<b style="color:#363636">(${resultado})</b> `);
        cor2.style.width = (`${barraDiferenca}%`);
        cor2.style.height = "30px";
        cor2.style.backgroundColor = "Tomato";
        cor2.innerHTML = (` <b style="color:#363636">(${diferenca}) </b>`);
        cor3.style.width = (`${barraEconomia}%`);
        cor3.style.height = "30px";
        cor3.style.backgroundColor = "#3CB371";
        cor3.innerHTML = (` <b style="color:#363636">(${economia}) </b>`);
        teste.style.marginTop = "14%";
       

       


        

    }

    function limpar() {
        document.location.reload(true);
    }
</script>
